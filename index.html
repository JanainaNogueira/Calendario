<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;600&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./index.css"/>
    <title>My calendar</title>
</head>
<body>
    <header>
        <div class="navigation-month">mês anterior</div>
        <h1>Mês</h1>
        <div class="navigation-month">proximo mês</div>
    </header>
    <main class="month">
        <table class="week">
            <tr>
                <th class="day-week">Domingo</th>
                <th class="day-week">Segunda</th>
                <th class="day-week">Terça</th>
                <th class="day-week">Quarta</th>
                <th class="day-week">Quinta</th>
                <th class="day-week">Sexta</th>
                <th class="day-week">Sabado</th>
            </tr>
            <tr>
                <td class="day">1</td>
                <td class="day">2</td>
                <td class="day">3</td>
                <td class="day">4</td>
                <td class="day">5</td>
                <td class="day">6</td>
                <td class="day">7</td>
            </tr>
        </table>
    </main>
    <aside><img src="./assets/img/leftarrow_114228.svg"/></aside>
</body>
</html>
