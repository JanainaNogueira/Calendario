<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;600&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./index.css"/>
    <title>My calendar</title>
</head>
<body>
    <header>
        <div class="navigation-month" id="last-month">mês anterior</div>
        <h1 id="month-name"></h1>
        <div class="navigation-month" id="next-month">proximo mês</div>
    </header>
    <main class="calendar">
        <table class="month">
            <tr class="week">
                <th>Domingo</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sabado</th>
            </tr>
            <tr class="days-month">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </main>
    <aside class="menu-tasks">
        <a class="arrow-button">
            <img class="arrow" src="./assets/img/leftarrow_114228.svg"/>
        </a>
    </aside>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
